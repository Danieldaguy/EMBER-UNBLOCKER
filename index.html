<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker</title>
</head>
<body>
    <h1>Unblocker Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here" />
    <button id="submitBtn">Go</button>
    <iframe id="proxyFrame" style="width:100%; height:80vh; border:none;"></iframe>

    <script>
        document.getElementById('submitBtn').onclick = function() {
            const url = document.getElementById('urlInput').value;
            const proxyUrl = 'https://your-uv-url.com/' + url; // Change this to your Ultraviolet URL
            document.getElementById('proxyFrame').src = proxyUrl;
        };
    </script>
</body>
</html>
